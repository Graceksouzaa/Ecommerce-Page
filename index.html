<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sneakers ecommerce</title>
</head>

<body>
    <div class="conteiner-top">
        <img class="logo" src="./images/logo.svg" alt="logo do site">
        <a href="">Collections </a>
        <a href="">Men</a>
        <a href="">Women</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <img class="cart" src="./images/icon-cart.svg" alt="Carrinho">
        <img class="login-picture" src="./images/image-avatar-customer.png" alt="foto do cliente">
    </div>

    <div class="big-container">
        <div>
            <img class="picture-one" src="./images/image-product-1.jpg"
                alt="imagem do tênis parte de cima e parte de trás">
            <div class="pictures-bottom">
                <img class="sected-picture" src="./images/image-product-1.jpg"
                    alt="imagem do tenis lateral interna e sola">
                <img src="./images/image-product-2.jpg" alt="imagem do tênis parte do calcanhar e parte da frente">
                <img src="./images/image-product-3.jpg" alt="imagem da lateral externa do tênis">
                <img src="./images/image-product-4.jpg" alt="imagem da lateral interna do tênis">
            </div>
        </div>

        <div class="text">
            <h1>SNEAKER COMPANY</h1>
            <h2>Fall Limited Edition Sneakers</h2>
            <p>These low-profile sneakers are your perfect casual wear companion. featuring a durable rubber outer sole,
                they'll withstand everything the weather can offer</p>

        <div class="price-sale">
            <h3>$125.00</h3>
            <h4>50%</h4>
        </div>
            <h5>$250.00</h5>

            <div class="buttons">
            <button class="button-select">
                <img src="./images/icon-minus.svg" alt="sinal de subtrair">
                <h6>0</h6>
                <img src="./images/icon-plus.svg" alt="sinal de adicionar">
            </button>

            <button class="button-buy">
                <img src="./images/icon-cart.svg" alt="carrinho">
                Add to cart</button>
            </div>
        </div>
</body>

</html>
